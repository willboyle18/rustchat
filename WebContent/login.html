<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RustChat</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to RustChat</h1>

<h2>Login</h2>
<form id="login-form">
    <input type="text" id="username-input" placeholder="Enter username" autocomplete="off" required/>
    <input type="password" id="password-input" placeholder="Enter password" autocomplete="off" required/>
    <button type="submit">Login</button>
</form>

<h2>Create new user</h2>
<form id="create-user-form">
    <input type="text" id="new-username-input" placeholder="Enter username" autocomplete="off" required/>
    <input type="password" id="new-password-input" placeholder="Enter password" autocomplete="off" required/>
    <input type="password" id="confirm-password-input" placeholder="Confirm password" autocomplete="off" required/>
    <button type="submit">Create Account</button>
</form>

<script src="login.js"></script>
</body>
</html>
